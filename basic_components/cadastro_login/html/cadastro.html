<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\cadastro.css"/>
</head>
<body>
    <header class="navbar">
        <div class="logo" alt="logo">Starte</div>
    </header>
    <div class="form-wrapper">
        <h2 class="titulo">Criar conta</h2>
        <main class="container">
            <section class="form-container">
                <form>
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" placeholder="Insira seu nome completo">
                    
                    <label for="usuario">Usuário *</label>
                    <input type="text" id="usuario" placeholder="Insira seu usuário">
                    
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" placeholder="Insira seu email">
                    
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" placeholder="Insira sua senha">
                    
                    <label for="confirmar-senha">Confirme a senha *</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                    
                    <div class="radio-group">
                        <input type="radio" id="oferecer" name="tipo" checked>
                        <label for="oferecer">Quero oferecer meu serviço</label>
                        
                        <input type="radio" id="contratar" name="tipo">
                        <label for="contratar">Quero contratar um serviço</label>
                    </div>
                    
                    <button type="submit">Criar conta</button>
                </form>
            </section>
        </main>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
