<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\login.css"/>
</head>
<body>
      <header class="navbar">
        <div class="logo" alt="logo">Starte</div>
      </header>

      <main class="container">
        <h2 class="titulo">Acessar conta</h2>
        <section class="form-container">
            <p class="register-text">Novo por aqui? <a href="cadastro.html">Registre-se</a></p>
            <form>
                <label for="usuario">Usuário *</label>
                <input type="text" id="usuario" name="usuario" placeholder="Insira seu usuário">

                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email">

                <label for="senha">Senha *</label>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha">

                <a href="#" class="forgot-password">Esqueci a senha</a>

                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
